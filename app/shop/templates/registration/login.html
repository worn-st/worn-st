{% extends "_base.html" %}
{% block content %}
{% load static %}

<aside id="colorlib-hero" class="breadcrumbs">
	<div class="flexslider">
		<ul class="slides">
	   	<li style="background-image: url({% static 'images/cover-img-1.jpg' %});">
	   		<div class="overlay"></div>
	   		<div class="container-fluid">
	   			<div class="row">
		   			<div class="col-md-6 col-md-offset-3 col-sm-12 col-xs-12 slider-text">
		   				<div class="slider-text-inner text-center">
		   					<h1>Login</h1>
		   					<h2 class="bread"><span><a href="index.html">Register</a></span> <span>Login</span></h2>
		   				</div>
		   			</div>
		   		</div>
	   		</div>
	   	</li>
	  	</ul>
  	</div>
</aside>

<div id="colorlib-contact">
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="contact-wrap">
					<form method="post">
						{% csrf_token %}
						<div class="row form-group">
							<div class="col-md-12">
								<label for="email">Email</label>
								<input type="text" id="email" name="username" class="form-control" placeholder="Your email address" required>
							</div>
						</div>

						<div class="row form-group">
							<div class="col-md-12">
								<label for="subject">Password</label>
								<input type="password" id="lname" required class="form-control">
							</div>
						</div>
						<input type="hidden" name="next" value="{{ next }}" />
						<div class="form-group text-center">
							<input type="submit" value="Login" class="btn btn-primary">
						</div>
					</form>		
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
